<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <h1>Cadastro</h1>
    <form>
        <input type="text" name="user"></input>
        <button type="submit" name="okButton">OK</button>
    </form>
    <section>
        <h2>Lista de usu√°rios</h2>
        <ul></ul>
    </section>

    <script>
        const form = document.querySelector('form');
        const userName = document.querySelector('input[name=user]');
        const okButton = document.querySelector('button[name=okButton]');

        const list = document.querySelector('ul');
        const removeButton = document.querySelector('button[name=removeButton]');

        function createUser(user) {
            // let li = document.createElement("li");
            // let span = document.createElement("span");
            // let button = document.createElement("button");
            // list.appendChild(li)
            // li.textContent(user)
            list.innerHTML += `<li><span>${user}</span><button type="submit" name="removeButton" onclick="removeUser(event)">Remove</button></li>`
        }

        function removeUser(evt) {
            console.log(evt)
        }

        form.addEventListener('submit', function (evt) {
            createUser(userName.value);
            userName.value = '';
            evt.preventDefault();
        })
    </script>
</body>

</html>
